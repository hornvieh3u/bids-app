<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Bids App</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="icon" type="image/ico" href="/img/favicon.ico">
</head>

<body>
    <div class="content">
        <div class="theme-color">
            <select id="toggle-mode">
                <option value="light">Light</option>
                <option value="dark" selected>Dark</option>
                <option value="system">System</option>
            </select>
        </div>
        <div class="bid-summary">
            <div><a href="javascript:filterby('timestamp');">Today Bids: <span id="today-bids-count">0</span></a></div>
            <div><a href="javascript:filterby();">Total Bids: <span id="total-bids-count">0</span></a></div>
            <div><a href="javascript:filterby('responsed');">Responsed Bids: <span id="responsed-bids-count">0</span></a></div>
        </div>
        <div class="bid-list">
            <table>
                <thead>
                    <tr>
                        <th style="width: 30%;"><input id="client-username" placeholder="client username"/></th>
                        <th style="width: 35%; position: relative;"><input id="chat-server" placeholder="chat server name"/><div class="chat-server-list">asdfadffs</div></th>
                        <th style="width: 30%;"><select id="platforms"></select></th>
                        <th style="width: 5%;"><button id="save">Save</button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="4">No bid data</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="bid-update hide">
        <div class="modal">
            <input id="bid-id" type="hidden">
            <div class="form-group">
                <label for="client-username-display">client username:</label>
                <input id="client-username-display" disabled />
            </div>
            <div class="form-group">
                <label for="client-country">client country:</label>
                <input id="client-country" />
            </div>
            <div class="form-group">
                <label for="client-timezone">client timezone:</label>
                <input id="client-timezone" />
            </div>
            <div class="form-group">
                <label for="client-call-time">client call time:</label>
                <input id="client-call-time" type="datetime-local" />
            </div>
            <div class="form-group">
                <label for="client-job">client job:</label>
                <input id="client-job" />
            </div>
            <div class="form-group">
                <label for="comment">comment:</label>
                <textarea id="comment" rows="5"></textarea>
            </div>
            <div class="button-group">
                <button id="update">Update</button>
                <button id="cancel">Cancel</button>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>

</html>
